<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout Concept</title>

    <link href="/css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="checkout">
      <div class="checkout__bkg">
        <div class="checkout__price">
          <span class="checkout__price-item">Jacket</span>
          <span class="checkout__price-amount">$199</span>
        </div>
      </div>
      <div class="checkout__details">
        <div class="checkout__details-tabs">
          <div class="checkout__details-tabs__tab _active">Credit Card</div>
          <div class="checkout__details-tabs__tab">PayPal</div>
        </div>
        <div class="checkout__details-tab" data-tab="creditcard">
          <form action="#!">
            <div class="form__row">
              <label class="form__label" for="cc-number">Credit Card Number</label>
              <input autocomplete="cc-number" class="form__input" name="cc-number" placeholder="1234 5678 9101 1111" type="text">
              <span class="form__input-card" data-card="visa"></span>
            </div>
            <div class="form__row">
              <label class="form__label" for="cc-name">Cardholder Name</label>
              <input autocomplete="cc-name" class="form__input" name="cc-name" placeholder="John Appleseed" type="text">
            </div>
            <div class="form__columns">
              <div class="form__column">
                <label class="form__label" for="cc-exp">Expiry Date</label>
                <input autocomplete="cc-exp" class="form__input" name="cc-exp" placeholder="MM / YY" type="text">
              </div>
              <div class="form__column">
                <label class="form__label" for="cc-csc">CVV Code</label>
                <input autocomplete="cc-csc" class="form__input" name="cc-csc" placeholder="CVV" type="text">
              </div>
            </div>
            <button class="form__button" type="submit">Check Out</button>
          </form>
        </div>
        <div class="checkout__details-tab" data-tab="paypal"></div>
      </div>
    </div>
  </body>
</html>
